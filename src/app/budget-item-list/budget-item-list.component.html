<section class="budget-item-section">
    <div class="budget-items-container">
        <div class="income-column">
            <h1> Income </h1>
            <div class="budget-items">
                <div *ngFor="let item of budgetItems">
                    <app-budget-items 
                        *ngIf="item.amount >= 0"
                        [item]="item" 
                        style="display:block; margin-bottom: 20px"
                        (deleteItem)="itemDelete(item)"
                        (cardClick)="oncardClicked(item)">
                    </app-budget-items>
                </div>
            </div>
        </div>
        <div class="expense-column">
            <h1> Expenses </h1>
            <div class="budget-items">
                <div *ngFor="let item of budgetItems">
                    <app-budget-items 
                        *ngIf="item.amount < 0"
                        [item]="item"
                        (deleteItem)="itemDelete(item)"
                        (cardClick)="oncardClicked(item)"
                        style="display:block; margin-bottom: 20px">
                </app-budget-items>
                </div>
            </div>
        </div>
    </div>
</section>
