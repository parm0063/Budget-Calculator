<div class="root">
    <div class="budget-item" (click)="onCardClick()" [ngClass]="{'income': item.amount >= 0, 'expense' : item.amount<0}">
        <div class="description">
            <p>{{item.description}}</p> 
        </div>
        <div></div>
        <div class="amount">
            {{item.amount}}
        </div>
    </div>
    <div (click)="delete(item)" class="x-icon-button"></div>
</div>
